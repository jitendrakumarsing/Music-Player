<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
</head>

<body>
    <div class="container">
        <p id="title">Music Player</p>
        <div class="box1">
            <img id="centregif" src="./images/Gif1.gif">
            <img id="centreimg" src="./images/image2.jpg">
        </div>
        <div id="songname">
            <p id="para">...</p>
        </div>
        <input type="range" id="progressbar" value="0" min="0" max="100">
        <div class="icons">
            <i id="backwardbtn" class="fa-solid fa-backward-step fa-2x"></i>
            <i id="playbtn" class="fa-solid fa-play fa-2x"></i>
            <i id="forwardbtn" class="fa-solid fa-forward-step fa-2x"></i>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
